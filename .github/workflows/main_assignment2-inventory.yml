# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy ASP.NET Core to Azure Web App (OIDC)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build
        run: dotnet build Assignment_1_G-92_2139.csproj --configuration Release

      - name: Publish
        run: dotnet publish Assignment_1_G-92_2139.csproj --configuration Release --output ./publish_output

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2F695E233C0A4C16993F544599DC8CA7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2CC5C430B774F27AF7B29D6E16D16AA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2B2260D376F24EB1A2CD68FEE8D38EEE }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: Assignment2-Inventory
          package: ./publish_output


          
